<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../../_common/autoComplete/css/autoComplete.01.css" rel="stylesheet">
  <link rel="stylesheet" href="./index_stat.css" />
  <title>Stat</title>
</head>

<body>
  <script type="text/javascript" src="../../_common/autoComplete/autoComplete.js"></script>
  <div class="full-width-div height-100p-fixed">
    <div class="height-headline">
      <div class="headline-elem">
        <h2 class="main-name">Statistics &amp; Status</h2>
        <a class="the-other-link" href="../index.html">Go to index</a>
      </div> 
    </div>
    <div class="main-flex-div">
      <div class="stat-pack" id="stat-pack-summary-history">
        <div class="control-group">
          <div class="display-inline-block">
            <input id="pack-history-statfilepath-input0" value=""></input>
            <input id="pack-history-benchfolderprefix-input1" value=""></input>
          </div>
          <button id="pack-history-load-btn" class="my-btn headline-elem">Load History</button>
        </div>
        <div id="stat-history-infobar"></div>
        <div id="stat-history"></div>
      </div>
      <div class="stat-pack" id="stat-pack-summary-barchart">
        <div class="control-group">
          <div class="display-inline-block">
            <input id="pack-barplot-statfilepath-input0" value=""></input>
          </div>
          <button id="pack-barplot-load-btn" class="my-btn headline-elem">Load</button>
        </div>
        <div id="stat-barchart"></div>
      </div>
    </div> 
  </div>
  <script type="text/javascript" src="../../_common/d3/d3.min.js"></script>
  <script type="text/javascript" src="../../_common/common.js"></script>
  <script type="text/javascript" src="../../_api/api_file.js"></script>
  <script type="text/javascript" src="./index_stat.js"></script>
</body>

</html>
